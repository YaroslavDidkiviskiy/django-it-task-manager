<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(180deg, #5e72e4, #825ee4);
            --soft-shadow: 0 4px 20px -1px rgba(0, 0, 0, 0.06), 0 2px 10px -1px rgba(0, 0, 0, 0.03);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fe;
            color: #4d5666;
        }

        .sidebar {
            height: 100vh;
            background: var(--primary-gradient);
            color: white;
            padding: 2rem 1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            box-shadow: var(--soft-shadow);
        }

        .main {
            margin-left: 250px;
            padding: 2rem;
        }

        .navbar {
            background: #fff;
            padding: 1rem 2rem;
            border-radius: 16px;
            box-shadow: var(--soft-shadow);
            margin-bottom: 2rem;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--soft-shadow);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stat-card {
    border-radius: 16px;
    overflow: hidden;
    transition: all 0.3s ease;
    border: none;
}

  .stat-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px -10px rgba(0, 0, 0, 0.15);
  }

  .stat-card .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto;
  }

  .stat-card .number {
      font-weight: 700;
      color: #344767;
  }

  .stat-card .label {
      letter-spacing: 1px;
      font-size: 0.8rem;
      opacity: 0.8;
  }

  .bg-gradient-primary {
      background: linear-gradient(310deg, #5e72e4, #825ee4);
  }

  .bg-gradient-success {
      background: linear-gradient(310deg, #2dce89, #2dcecc);
  }

  .bg-gradient-info {
      background: linear-gradient(310deg, #11cdef, #1171ef);
  }

  .rounded-circle {
      border-radius: 50% !important;
  }

        .stat-card .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-card .number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-card .label {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            color: #8898aa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    {% block sidebar %}
        {% include "includes/sidebar.html" %}
    {% endblock %}
</div>

<!-- Main Content -->
<div class="main">
    {% block content %}
    {% endblock %}

    {% block pagination %}
        {% include "includes/pagination.html" %}
    {% endblock %}

    <footer>
        &copy; IT Task Manager WebSite
        <div class="mt-2">
            <small>Designed and coded by Yaroslav D.</small>
        </div>
    </footer>
</div>

<!-- Bootstrap JS -->
