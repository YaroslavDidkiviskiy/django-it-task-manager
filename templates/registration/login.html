{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div style="width: 100%; max-width: 500px;">
    <div class="p-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold mb-0">Login</h2>
        <div class="mt-3" style="height: 4px; width: 50px; background: #0d6efd; margin: 0 auto;"></div>
      </div>

      {% if form.errors %}
      <div class="alert alert-danger mb-4">
        <p class="mb-0">Your username and password didn't match. Please try again.</p>
      </div>
      {% endif %}

      {% if next %}
      <div class="alert alert-info mb-4">
        <p class="mb-0">Please log in to see this page.</p>
      </div>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-4">
          <label for="id_username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="id_username"
            class="form-control"
            placeholder="Enter your username"
            required
            autofocus
          >
        </div>

        <div class="mb-4">
          <label for="id_password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="id_password"
            class="form-control"
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="d-grid mb-4">
          <button type="submit" class="btn btn-primary btn-lg">
            Login
          </button>
        </div>

        <input type="hidden" name="next" value="{{ next }}" />
      </form>

      <div class="text-center mt-4 pt-3">
        <p class="mb-1">Need an account? <a href="#" class="text-decoration-none">Contact administrator</a></p>
        <p class="mb-0 mt-2">
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
